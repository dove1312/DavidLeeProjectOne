<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/sass/styles.css">
    <script src="https://kit.fontawesome.com/0c267c29f4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header class="contactHeader">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <h1>GET IN TOUCH</h1>
        </div>
    </header>
    <main>
        <section class="contactInfo">
            <div class="wrapper">
                <div class="contactInfoBox">
                    <div class="icons">
                        <i class="fa fa-facebook-f"></i>
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-twitter"></i>
                        <i class="fa fa-whatsapp"></i>
                    </div>
                    <p class="space">info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>

                <div class="contactFormWrap">
                    <form action="" class="contactForm">
                        <label for="name" class="sr-only">Name</label>
                        <input type="text" id="name" placeholder="Name">

                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" placeholder="Email address">

                        <label for="comment" class="sr-only">Comment</label>
                        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Message"></textarea>

                        <button>SUBMIT</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright Â© 2019 Juno College</p>
    </footer>
</body>

</html>
